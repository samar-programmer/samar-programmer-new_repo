<div>
    <h3 style="text-align: center;" class="title"><i>Staff Login Form</i></h3>
    <form [formGroup]="StudentLoginForm" #StudentLoginDetails (ngSubmit)=saveStudentLogin()>
      <table>
    <tr>
        <th>UserName</th>
        <td><input type="number" required  class="form-control" name="userName" formControlName="userName"></td>
    </tr>
  
    <tr>
        <th>Password</th>
        <td><input type="password" class="form-control" name="password" formControlName="password" required></td>
    </tr>
  
    <tr>
        <th><label>Confirm Password</label></th>
        <td><input type="password" class="form-control" name="confirmPwd" formControlName="cpassword" required></td>
    </tr>
